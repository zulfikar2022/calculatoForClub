<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fee7e219f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/styles.css">
    <title>Calculator project</title>
</head>

<body>

    <main class="main-calculator">

        <!-- input and output section -->
        <section>

            <!-- input section  -->
            <section>
                <textarea name="" id="input-section" cols="45" rows="2"></textarea>
            </section>


            <!-- output section  -->
            <section>
                <input type="text" id="output-section">
            </section>

        </section>

        <!-- Button section here -->
        <section class="container">
                <div class="btn seven"><i class="fa-solid fa-7"></i></div>
                <div class="btn eight"><i class="fa-solid fa-8"></i></div>
                <div class="btn nine"><i class="fa-solid fa-9"></i></div>
                <div class="btn del ">DEL</div>
                <div class="btn ac " ><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></div>
                <div class="btn four"><i class="fa-solid fa-4"></i></div>
                <div class="btn five"><i class="fa-solid fa-5"></i></div>
                <div class="btn six"><i class="fa-solid fa-6"></i></div>
                <div class="btn multiplication"><i class="fa-solid fa-xmark"></i></div>
                <div class="btn division"><i class="fa-solid fa-divide"></i></div>
                <div class="btn one"><i class="fa-solid fa-1"></i></div>
                <div class="btn two"><i class="fa-solid fa-2"></i></div>
                <div class="btn three"><i class="fa-solid fa-3"></i></div>
                <div class="btn plus"><i class="fa-solid fa-plus"></i></div>
                <div class="btn minus"><i class="fa-solid fa-minus"></i></div>
                <div class="btn zero"><i class="fa-solid fa-0"></i></div>
                <div class="btn point" aria-colspan="fa-solid">.</div>
                <div class="btn opening-parenthesis">(</div>
                <div class="btn closing-parenthesis">)</div>
                <div class="btn equal"><i class="fa-solid fa-equals"></i></div>
        </section>




    </main>
